<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
        <form id="sign-up">
            <h3>Sign Up</h3>
            <label>
               Email
               <input name="email-input-up" type="email">
            </label>
            <label>
                Password
                <input name="password-input-up" type="password">
            </label>
            <button>Submit</button>
        </form>
        <form id="sign-in">
            <h3>Sign In</h3>
            <label>
                Email 
                <input name="email-input-in" type="email">
            </label>
            <label>
                Password
                <input name="password-input-in" type="password">
            </label>
            <button>Submit</button>
        </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
