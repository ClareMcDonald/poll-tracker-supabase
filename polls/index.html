<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
        <form id = "new-poll">
            <label>
                Question
                <input name = "question">
            </label>
            <label>
                Option A
                <input name = "option-A">
            </label>
            <label>
                Option B
                <input name = "option-B">
            </label>
            <button>Create Poll</button>
        </form>
        <div id = "current-poll">
            <h3>Current Poll</h3>
            <div id="current-question"></div>
            <div id="option-a-title"></div>
            <div id="option-a-votes"></div>
            <button id = "vote-a">Vote</button>
            <div id='option-b-title'></div>
            <div id="option-b-votes"></div>
            <button id ="vote-b">Vote</button>
            <button id="finish-poll">Finish Poll</button>
        </div>
        <div id = "past-polls"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
